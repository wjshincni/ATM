<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不去吃饭的报备一下</title>
    <style>
        html,body{
            text-align: center;
        }
        span{
            margin: 0 auto;
            color: red;
            font-size: 2rem;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script>
        function notGo(){
            alert('接下来输入名字（可以缩写）');
            const Name = prompt('输入你的名字');
            if(Name == ""){
                alert('无效！请重试！');
            }else{
                $.post('https://apis.tianapi.com/robot/index',
                    {
                        key: '868ffe977d3b445b541e7e28acb51e41',
                        question: Name,
                        restype: '0'
                    }
                )
                setTimeout(function(){
                    window.open('https://wjshincni.github.io/firework')
                },5000)
                alert('完成，5秒后自动退出')
            }
        }
    </script>
</head>
<body>
    <span>如果你不想吃饭，你就点下面这个按钮，记得一定要输入名字；如果你想吃饭就可以退了，直接交钱，如果有点了按钮突然又想吃了，也直接交钱就行</span>
    <button onclick="notGo()">我不吃饭了</button>
</body>
</html>
